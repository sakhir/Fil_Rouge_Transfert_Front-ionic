<ion-content>

  <div class="container">
     <app-header-transaction [depot]=page [src]=src></app-header-transaction>
   
     <ion-grid style="margin: auto;"> 
      <!-- <ion-card> -->
      <ion-row style="border-bottom:none; padding-bottom: 20px;margin-top:10%;" lines="none">
        <ion-col col-4>
        <ion-label ><strong style="text-align:center;font-weight:bold;">Date</strong></ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label ><strong>Type</strong></ion-label>
      </ion-col>
        <ion-col col-4>
        <ion-label ><strong>Montant</strong></ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="border-bottom: none;" *ngFor="let t of mtrans" >
        <ion-col col-4>
        <ion-label >{{t.dateEnvoie | date :  "y-MM-d"}}</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label *ngIf="t.type==true">Retrait</ion-label>
        <ion-label *ngIf="t.type==false">Depot</ion-label>
      </ion-col>
        <ion-col col-4>
        <ion-label *ngIf="t.type==true" >{{t.commissionRetrait}}</ion-label>
        <ion-label *ngIf="t.type==false" >{{t.commissionEnvoi}}</ion-label>
      </ion-col>
    </ion-row>
  <!-- </ion-card> -->
  </ion-grid> 
</div>  
</ion-content>
