<ion-content>

  <div class="container">
     <app-header-transaction [depot]=page [src]=src></app-header-transaction>
     <!-- <ion-segment assertive>
      <ion-segment-button value="transactions" >
        <ion-label>Transactions</ion-label>
      </ion-segment-button>
      <ion-segment-button value="commisions"  checked>
        <ion-label>Commisions</ion-label>
      </ion-segment-button>
    </ion-segment> -->

    <ion-grid style="margin: auto;"> 
      <!-- <ion-card> -->
      <ion-row style="border-bottom:none; padding-bottom: 20px;margin-top:10%;" lines="none">
        <ion-col col-2>
        <ion-label ><strong style="text-align:center;font-weight:bold;">Date</strong></ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label ><strong style="text-align:center;font-weight:bold;">Users</strong></ion-label>
      </ion-col>
      <ion-col col-2>
        <ion-label ><strong>Type</strong></ion-label>
      </ion-col>
        <ion-col col-2>
        <ion-label ><strong>Montant</strong></ion-label>
      </ion-col>
      <ion-col col-2>
        <ion-label ><strong>Frais</strong></ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="border-bottom: none;" *ngFor="let t of trans" >
        <ion-col col-2>
        <ion-label >{{t.dateEnvoie | date :  "y-MM-d"}}</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label >{{t.prenomEnvoyeur}}</ion-label>
      </ion-col>
      <ion-col col-2>
        <ion-label *ngIf="t.type==true">Retrait</ion-label>
        <ion-label *ngIf="t.type==false">Depot</ion-label>
      </ion-col>
        <ion-col col-2>
        <ion-label >{{t.montantEnvoyer}}</ion-label>
      </ion-col>
      <ion-col col-2>
        <ion-label >{{t.commissionSystem +t.commissionEtat+t.commissionEnvoi+t.commissionRetrait}}</ion-label>
      </ion-col>
    </ion-row>
  <!-- </ion-card> -->
  </ion-grid> 
   
</div>  
</ion-content>
